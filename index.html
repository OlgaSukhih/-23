<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home â€” Song Activity</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(to bottom, #1e1e2f, #111);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    .subtitle {
      text-align: center;
      color: #bbb;
      margin-bottom: 30px;
    }
    .subtitle a {
      color: #bbb;
      text-decoration: none;
    }
    audio {
      display: block;
      margin: 0 auto 30px auto;
    }
    .lyrics {
      font-size: 1.15em;
      line-height: 1.8em;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    .inline-option {
      background-color: #292941;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 2px 8px;
      margin: 0 5px;
      cursor: pointer;
      display: inline-block;
    }
    .inline-option.correct {
      background-color: #2e7d32;
    }
    .inline-option.incorrect {
      background-color: #c62828;
    }
    .translate-btn {
      margin: 40px auto 20px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #03dac5;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .translation {
      display: none;
      background: #222;
      border-left: 5px solid #03dac5;
      padding: 20px;
      white-space: pre-wrap;
      max-width: 800px;
      margin: 20px auto;
    }
    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }
    .layout .lyrics {
      flex: 2;
    }
    .layout img {
      max-width: 200px;
      height: auto;
      border: none;
      box-shadow: none;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1>Listen & Sing</h1>
  <div class="subtitle"><a href="https://joinandgetinspired.ru" target="_blank">Join&GetInspired</a></div>
  <h2>Home</h2>

  <audio controls>
    <source src="edward-sharpe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="layout">
    <div class="lyrics">
      ...
    </div>
    <img src="cover.png" alt="illustration" />
  </div>

  <button class="translate-btn" onclick="toggleTranslation()">ðŸ“– ÐŸÐ¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ Ð¿ÐµÑ€ÐµÐ²Ð¾Ð´</button>
  <div class="translation" id="translation-content">
    ...
  </div>
  <button class="translate-btn" onclick="toggleDiscussion()">ðŸ’¬ Let's Discuss</button>
  <div class="translation" id="discussion-content">
    ...
  </div>
  <script>
    function toggleDiscussion() {
      const block = document.getElementById('discussion-content');
      block.style.display = (block.style.display === 'none' || block.style.display === '') ? 'block' : 'none';
    }

    function checkInline(el, correct) {
      const options = el.parentNode.querySelectorAll('.inline-option');
      options.forEach(opt => {
        if (opt.textContent.trim() === correct) {
          opt.classList.add('correct');
        } else if (opt === el) {
          opt.classList.add('incorrect');
        }
      });
    }
    function toggleTranslation() {
      const block = document.getElementById('translation-content');
      block.style.display = (block.style.display === 'none' || block.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
